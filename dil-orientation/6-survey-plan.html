
<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>SurveyCTO</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/dil.css">
    <style>
      .container{
          display: flex;
      }
      .col{
          flex: 1;
      }
    </style>
        <script src="plugin/notes/notes.js"></script>
        <script>
            Reveal.initialize({
                plugins: [ RevealNotes ]
            });
        </script>

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown>
					<textarea data-template>
						
						<div id="left">
							<img src="img/DIL_logo_safespace_RGBFull Color.svg" alt="DIL logo" width="400">
						</div>
						<h1>Survey Planning</h1> 
					</textarea>
				</section>

        <section data-markdown data-separator-notes="^Note:">
					<textarea data-template>

            ## Session description
            
            - Why is it important to plan your survey ahead of time?
            - How can you plan your survey?
            - What are some best practices?
            - Where can I get help?

          </textarea>
        </section>
        
        <section data-markdown data-separator-notes="^Note:" data-background="#80001E">
          <textarea data-template>
            ## Why is it important to plan your survey ahead of time?
          </textarea>
        </section>
        
        <section data-markdown data-separator-notes="^Note:" data-background="#80001E">
          <textarea data-template>
            ## How can you plan your survey?
          </textarea>
        </section>
        
        <section data-markdown data-separator-notes="^Note:" data-background="#80001E">
          <textarea data-template>
            ## What are some best practices?
          </textarea>
        </section>
        
       <section data-markdown data-separator-notes="^Note:">
					<textarea data-template>

             <h3>Best practices when planning your survey and data collection (1/2)</h3>
              <ul>
                <li class ="fragment fade-in" style="text-align: left;">Plan ahead of time!</li>
                <li class ="fragment fade-in" style="text-align: left; ">First thing first: get you and the team their CITI certificate</li>
                <li class ="fragment fade-in" style="text-align: left; ">Things at UChicago take time, submit all your requests with time</li>
                <li class ="fragment fade-in" style="text-align: left; ">Create a thoughtful and realistic GANTT chart (use Asana)</li>
                  </ul>
                </div>

          </textarea>
        </section>
        
       <section data-markdown data-separator-notes="^Note:">
					<textarea data-template>

             <h3>Best practices when planning your survey and data collection: when on the field(2/2)</h3>
              <ul>
                <li class ="fragment fade-in" style="text-align: left;">Create a Survey Plan with all the data collection details</li>
                <li class ="fragment fade-in" style="text-align: left; ">Create an enumerator guideline for the enumerator training</li>
                <li class ="fragment fade-in" style="text-align: left; ">Always create a Paper survey of your instruments</li>
                <li class ="fragment fade-in" style="text-align: left; ">Use Dashboards to do real time follow up on your data collection</li>
                  </ul>
                </div>

          </textarea>
        </section>
        
        <section data-markdown data-separator-notes="^Note:" data-background="#80001E">
          <textarea data-template>
            ## Where can I get help?
          </textarea>
        </section>
        
        <section data-markdown data-separator-notes="^Note:">
					<textarea data-template>

          <p style="text-align: left;">Below you can find some resources and tools we think might be useful when creating a plan for your surveys:</p>

            1. <span style="font-weight: bold; color: #FBA320;">[Survey Plan template](https://docs.google.com/document/d/1itmO1hejewpF3P9imtMQlJ5hoBeR5QBT/edit)</span> 
            2. <span style="font-weight: bold; color: #FBA320;">Asana</span>
            3. <span style="font-weight: bold; color: #FBA320;">[Enumerator guideline](https://docs.google.com/document/d/13z68_Ab2Ho8l-v456RIn0YfAF5oUQFli/edit?usp=sharing&ouid=106782666884946357897&rtpof=true&sd=true)</span>
            4. <span style="font-weight: bold; color: #FBA320;">[Paper survey](https://docs.google.com/document/d/1ZnGrXgcBRBwqHO_6g_CJs68uBmJSXhj2/edit?usp=sharing&ouid=106782666884946357897&rtpof=true&sd=true)</span>
            5. Ask around the office! :)
		
		</textarea>
      </section>
 
          <section data-markdown data-separator-notes="^Note:" data-background="#80001E">
          <textarea data-template>
            ## Thank you!
          </textarea>
        </section>


			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
