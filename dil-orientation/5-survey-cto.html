          </textarea>
        </section>
        
        <section data-markdown data-separator-notes="^Note:">          
        <textarea data-template>
					  
            SurveyCTO is a collection platform based on the ODK open source language. It is widely used to collect data on the field mainly because:

            1. Security (you can encrypt your forms)
            2. Reliability (you can collect the data without internet and on the field using tablets, smartphones or computers)
            3. Support (SurveyCTO has an extended blog and a support team that is almost available 24/7 since they are all over the world)
            4. Credibility (large number of researchers and institutions work with SurveyCTO on the field, which improves the tool)

          </textarea>
