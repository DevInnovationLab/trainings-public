            ## What is SurveyCTO and why we use it?
          </textarea>
        </section>
        
        <section data-markdown data-separator-notes="^Note:">
					<textarea data-template>

          <p style="text-align: left;">SurveyCTO is a collection platform based on the ODK open source language. It is widely used to collect data on the field mainly because:</p>

            1. <span style="font-weight: bold; color: #FBA320;">Security</span>: you can encrypt your forms
            2. <span style="font-weight: bold; color: #FBA320;">Reliability</span>: you can collect the data without internet and on the field using tablets, smartphones or computers
            3. <span style="font-weight: bold; color: #FBA320;">Support</span>: SurveyCTO has an extended blog and a support team that is available 24/7
            4. <span style="font-weight: bold; color: #FBA320;">Credibility </span>: large number of institutions work with SurveyCTO on the field

          </textarea>
        </section>

            ## Submitems

            - In R:
