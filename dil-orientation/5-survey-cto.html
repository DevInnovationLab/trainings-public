            ## What is SurveyCTO and why we use it?
          </textarea>
        </section>
        
        <section data-markdown data-separator-notes="^Note:">
					<textarea data-template>

          <p style="text-align: left;">SurveyCTO is a collection platform based on the ODK open source language. It is widely used to collect data on the field mainly because:</p>

            1. <span style="font-weight: bold; color: #FBA320;">Security</span>: you can encrypt your forms
            2. <span style="font-weight: bold; color: #FBA320;">Reliability</span>: you can collect the data without internet and on the field using tablets, smartphones or computers
            3. <span style="font-weight: bold; color: #FBA320;">Support</span>: SurveyCTO has an extended blog and a support team that is available 24/7
            4. <span style="font-weight: bold; color: #FBA320;">Credibility </span>: large number of institutions work with SurveyCTO on the field
            5. <span style="font-weight: bold; color: #FBA320;">User friendly </span>: the ODK language makes it easy to desing a form, follow on real time your data collection and it is linked with Stata

          </textarea>
        </section>

            ## What are some of the best practices?
          </textarea>
        </section>
        
        <section data-markdown data-separator-notes="^Note:">
					<textarea data-template>

             <h2>Best practices when coding your instrument</h2>
            <div class="fragment fade-in">
              <ul>
                <li><code>Form_title</code> and <code>form_id</code> will be what you enter on SurveyCTO when creating the google sheet. Do not change these.</li>
            <div class="fragment fade-in">
                <li>Version will update automatically when you make changes to the sheet. Do not manually change</li>
            <div class="fragment fade-in">
                <li>Always use a <code>Public_key</code> so your instrument gets encrypted</li>
            <div class="fragment fade-in">
                <li>Choose the default language according to what is comfortable for the enumeration team</li>
            <div class="fragment fade-in">
                <li>Try to create only one choice for the set of questions, not one for each(i.e.<code>yesno</code> choice, not a yesno_XX for each yesno question</li>
            <div class="fragment fade-in">
                <li><code>Instance_name</code> can be created using survey responses to aid enumerators at the end of the day</li>
            <div class="fragment fade-in">
                <li>When naming the variables, use short names, try to use a module prefix and some indentation so it is easier to clean and tidy</li>
            <div class="fragment fade-in">
                <li></li>
              </ul>
            </div>

          </textarea>
        </section>
