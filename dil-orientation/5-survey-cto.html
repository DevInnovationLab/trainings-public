            ## What is SurveyCTO and why do we use it?
          </textarea>
        </section>
        
        <section data-markdown data-separator-notes="^Note:">
					<textarea data-template>

          <p style="text-align: left;">SurveyCTO is a collection platform based on the ODK open source language. It is widely used to collect data on the field because of its:</p>

            1. <span style="font-weight: bold; color: #FBA320;">Security:</span> you can encrypt your forms
            2. <span style="font-weight: bold; color: #FBA320;">Reliability:</span> you can collect data without internet on the field using tablets, smartphones or computers
            3. <span style="font-weight: bold; color: #FBA320;">Support:</span> SurveyCTO has an extended blog and a support team that is available 24/7
            4. <span style="font-weight: bold; color: #FBA320;">Credibility:</span> large number of institutions work with SurveyCTO
            5. <span style="font-weight: bold; color: #FBA320;">User-friendliness:</span> the ODK language makes it easy to design a form and monitor your data collection in realtime

          </textarea>
        </section>

  <h2>Form Design - choices sheet</h2> 
  
  <ul>
    <li class="fragment fade-in" style="text-align: left;">list_name</li>
    <ul>
      <li class="fragment fade-in" style="text-align: left;">No spaces</li>
      <li class="fragment fade-in" style="text-align: left;">Same list can be used in multiple questions</li>
    </ul>  
    <li class="fragment fade-in" style="text-align: left;">value</li>
    <ul>
      <li class="fragment fade-in" style="text-align: left;">Can take text and numbers, but good to use numbers only</li>
      <li class="fragment fade-in" style="text-align: left;">Standardise "other" and "don't know" options</li>
    </ul>
    <li class="fragment fade-in" style="text-align: left;">filter</li>
    <ul>
      <li class="fragment fade-in" style="text-align: left;">Can be used to only show certain options, based on previous responses</li>
    </ul>
  </ul>

         </textarea>

            ## What are some best practices?
          </textarea>
        </section>
        
        <section data-markdown data-separator-notes="^Note:">
					<textarea data-template>

             <h2>Best practices when coding your instrument (1/2) </h2>
              <ul>
                <li class ="fragment fade-in" style="text-align: left; font-weight: bold; color: #FBA320;">General:</li>
                <ul>
                  <li class ="fragment fade-in" style="text-align: left;">Keep the enumeration team in mind while designing</li>
                  <li class ="fragment fade-in" style="text-align: left;">Visualise the data that the form will generate while designing</li>
                </ul>
                <li class ="fragment fade-in" style="text-align: left; font-weight: bold; color: #FBA320;">survey sheet:</li>
                <ul>
                  <li class ="fragment fade-in" style="text-align: left;">Use short, descriptive names for variables
                  <li class ="fragment fade-in" style="text-align: left;">Use a module prefix and some indentation so it is easier to clean</li>
                  <li class ="fragment fade-in" style="text-align: left;">Reference previous responses for the benefit of enumerators</li>
                  <li class ="fragment fade-in" style="text-align: left;">Add constraints and relevance conditions as far as possible</li>
                  <li class ="fragment fade-in" style="text-align: left;">Make use of groups and repeat groups</li>
                  </ul>
                  </ul>
                </div>

          </textarea>
        </section>
        
        <section data-markdown data-separator-notes="^Note:">
					<textarea data-template>

             <h2>Best practices when coding your instrument (2/2) </h2>
              <ul>        
                <li class ="fragment fade-in" style="text-align: left; font-weight: bold; color: #FBA320;">choices sheet:</li>
                  <ul>
                    <li class ="fragment fade-in" style="text-align: left;">Reuse choice lists across questions instead of creating duplicate lists</li>
                  </ul>
                <li class ="fragment fade-in" style="text-align: left; font-weight: bold; color: #FBA320;">settings sheet:</li>
                <ul>
                  <li class ="fragment fade-in" style="text-align: left;"><code>form_title</code> and <code>form_id</code> will be what you enter on SurveyCTO when creating the google sheet. Do not change</li>
                  <li class ="fragment fade-in" style="text-align: left;">Do not manually change <code>version</code></li>
                  <li class ="fragment fade-in" style="text-align: left;">Always use a <code>public_key</code> so your data is encrypted at the point of collection</li>
                  <li class ="fragment fade-in" style="text-align: left;">Choose the default language that is comfortable for the enumeration team</li>
                  <li class ="fragment fade-in" style="text-align: left;">instance_name</code> can be created using survey responses to aid enumerators at the end of the day</li>
              </ul>
              </ul>
            </div>

          </textarea>
